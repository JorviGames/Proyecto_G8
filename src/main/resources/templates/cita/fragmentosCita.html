<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Citas</title>

    </head>
    <body>

        <section th:fragment="cita">

            <div style="margin-top: 25px;  margin-left: 22%; width: 450px;"> 
            <form th:action="@{/cita/guardarCita}" method="post">


                <div class="form-group" >
                    <label for="fecha" style="color: #4B9F38; font-weight: bold;">Fecha:</label>
                    <input type="date" class="form-control" style="border-radius: 25px; padding: 10px; font-size: 16px; width: 1000px; height: 56px; border: 1px solid #ccc;" name="fecha">
                </div>
                <div class="form-group" >
                    <label for="hora" style="color: #4B9F38; font-weight: bold;">Hora:</label>
                    <input type="time" class="form-control" style="border-radius: 25px; height: 55px; border-width: 2px; width: 1000px;" name="hora">
                </div>
                <div class="form-group" style="border-radius: 25px;">
                    <label for="nombre" style="color: #4B9F38; font-weight: bold;">Nombre del Centro Médico:</label>
                    <input type="text" class="form-control" style="border-radius: 25px; height: 55px; width: 1000px; border-width: 2px; text-align: center;" placeholder="Ingrese el nombre del centro médico" name="centro">
                </div>
                <div class="form-group" style="margin-bottom: 15px; border-radius: 25px;">
                    <label for="motivo" style="color: #4B9F38; font-weight: bold;">Motivo:</label>
                    <input type="text" class="form-control" style="border-radius: 25px; height: 55px; width: 1000px; border-width: 2px; text-align: center;" placeholder="Consulta, seguimiento, emergencia" name="motivo">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 80px; margin-bottom: 7.5%; margin-left: 65%; background-color: #4B9F38; color: #FFFFFF; border: none; border-radius: 25px; height: 55px; width: 450px; font-size: 26px; font-weight: bold; cursor: pointer;">Agendar cita</button>
            </form>
            </div>

        </section>



        <section th:fragment="modificarCita">

            <div style="margin-top: 40px; margin-left: 22%; width: 1085px;">
                <form>
                    <div style="margin-bottom: 15px; border-radius: 25px;">
                        <label for="idCita" style="color: #4B9F38; font-weight: bold;">ID de Cita:</label>
                        <input type="number" class="form-control" id="idCita" style="border-radius: 25px; height: 55px; border-width: 2px; text-align: center;" placeholder="Ingrese el ID de la cita" />
                    </div>

                    <div style="margin-bottom: 15px; border-radius: 25px;">
                        <label for="fechaCita" style="color: #4B9F38; font-weight: bold;">Fecha de la Cita:</label>
                        <input type="date" class="form-control" id="fechaCita" style="border-radius: 25px; height: 55px; border-width: 2px; text-align: center;" />
                    </div>

                    <div style="margin-bottom: 15px; border-radius: 25px;">
                        <label for="horaCita" style="color: #4B9F38; font-weight: bold;">Hora de la Cita:</label>
                        <input type="time" class="form-control" id="horaCita" style="border-radius: 25px; height: 55px; border-width: 2px; text-align: center;" />
                    </div>

                    <div style="margin-bottom: 15px; border-radius: 25px;">
                        <label for="centroMedico" style="color: #4B9F38; font-weight: bold;">Nombre del Centro Médico:</label>
                        <input type="text" class="form-control" id="centroMedico" style="border-radius: 25px; height: 55px; border-width: 2px; text-align: center;" placeholder="Ingrese el nombre del centro médico" />
                    </div>

                    <div style="margin-bottom: 15px; border-radius: 25px;">
                        <label for="motivoCita" style="color: #4B9F38; font-weight: bold;">Motivo de la Cita:</label>
                        <input type="text" class="form-control" id="motivoCita" style="border-radius: 25px; height: 55px; border-width: 2px; text-align: center;" placeholder="Ingrese el motivo de la cita" />
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-radius: 25px; margin-top: 2%;">
                        <button type="submit" class="btn btn-success" style="font-size: 26px; color: #2F73C0; font-weight: bold; color: white; border-radius: 25px; height: 55px; width: 200px; border-width: 2px; text-align: center;">Actualizar</button>

                        <a th:href="@{/cita/inicio}">
                            <button type="button" class="btn btn-secondary" style="background-color: #808080; color: white; border-radius: 25px; padding: 8px 50px; font-size: 26px; border: none; font-weight: bold;">Volver</button>
                        </a>

                    </div> 

                </form>
            </div>



        </section>


    </body>
</html>
